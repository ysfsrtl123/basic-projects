  <body onload="addRandomNumbers()">
      <div class="container align-items-center">
          <form class="mt-5">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="mb-3">
                  <label for="controlLogin1" class="form-label">Please enter the sum of the numbers:</label><br />
                  <input type="text" class="form-control" id="controlLogin1" placeholder="" required>
              </div>
              <button type="submit" onclick="check()" class="btn btn-primary">Login</button>
          </form>
      </div>
  
      <script>
          function addRandomNumbers() {
              let x = Math.floor(Math.random() * 10);
              let y = Math.floor(Math.random() * 10);
              document.getElementById("controlLogin1").placeholder = x + " + " + y;
          }
  
          function check() {
              let input = document.getElementById("controlLogin1").value;
              let [x, y] = document.getElementById("controlLogin1").placeholder.split(" + ");
              let z = parseInt(x) + parseInt(y);
          
              let message = input == z ? "Login success" : "Login failure";
              alert(message);
          }
      </script>
