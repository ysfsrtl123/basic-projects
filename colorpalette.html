<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            transition: background-color 0.5s ease;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="container align-items-center mt-5">
        <div class="row mx-5">
            <div class="col align-items-center mx-5 ">
    <p id="colorText">Background-Color:</p>
    <button id="changeColorBtn" class="btn btn-outline-primary border-primary">Change</button>
    </div>
    </div>
    </div>
    <script>const colors = ["red", "blue", "green", "yellow", "orange", "purple", "pink"];
        const colorText = document.getElementById("colorText");
        const changeColorBtn = document.getElementById("changeColorBtn");
        
        changeColorBtn.addEventListener("click", changeColor);
        
        function changeColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            const randomColor = colors[randomIndex];
            document.body.style.backgroundColor = randomColor;
            colorText.textContent = "Background-Color: " + randomColor;
        }
        </script>
</body>
</html>
